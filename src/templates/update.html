{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <div class="form"></div>
        <form action="{{ url_for('update', id=task.id) }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}">
            <input type="submit" value="Update task">
        </form>
    </div>
</div>
{% endblock %}
